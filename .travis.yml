dist: trusty
language: java

jdk:
  - openjdk8

sudo: required
services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: ./gradlew assemble -x dokka -x dokkaJavadoc  --warn
script: ./gradlew check -x dokka -x dokkaJavadoc  --warn
