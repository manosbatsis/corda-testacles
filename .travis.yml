language: java

jdk:
  - openjdk8

sudo: required
services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x ./.travis/main.sh
  - './.travis/main.sh'

install: skip

script:
  - 'docker version'
  - ./gradlew clean build nodedriverTest cordformTest -x :corda-testacles-cordapp-example:test -x dokka -x dokkaJavadoc --quiet
